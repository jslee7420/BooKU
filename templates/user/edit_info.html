{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>개인정보 수정</h4>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'user:edit_info' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">정보 수정</button>
    </form>
</div>
{% endblock %}
