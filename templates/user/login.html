{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="heading"><h1>로그인</h1></div>
    <form method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="id">
            <input type="text" placeholder="아이디" name="username" id="username" value="{{form.username.value|default_if_none:''}}">
        </div>
        <div class="pwd">
            <input type="password" placeholder=" 비밀번호" name="password" id="password"  value="{{form.password.value|default_if_none:''}}">
        </div>
        <div class="button">
            <button class="submit" type="submit">로그인</button>
        </div>
    </form>
    <div class="ifnot">
        <span>아직 회원이 아니라면? <a class="signup" href="{% url 'user:signup' %}">가입하기</a></span>
    </div>
</div>
{% endblock %}
