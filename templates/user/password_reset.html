{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/password_reset.css' %}">
{% endblock %}


{% block content %}
<div class="modal_wrap">
    <div class="modal_overlay" onclick ="goBack()"></div>
    <div class="modal_content">
        <button class="close_btn" onclick ="goBack()">X</button>
        <div class="heading">
            <h1 class="center">비밀번호 찾기</h1>
            <p class="small_description">가입에 사용하신 이메일로 비밀번호 변경링크를 전송해드립니다</p>
        </div>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="email">
                <label for="email">이메일</label>
                <input type="text" placeholder="학교 이메일" name="email" id="email" value="{{form.email.value|default_if_none:''}}">
            </div>
            <div class="button">
                <button class="submit" type="submit">비밀번호 찾기</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/password_reset.js' %}"></script>
{% endblock %}
