{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>비밀번호 변경</h4>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'user:change_pwd' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">변경</button>
    </form>
</div>
{% endblock %}
